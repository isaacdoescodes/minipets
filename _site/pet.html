<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniPet</title>
    <style>
        html, body, iframe {
            height: 100%;
            padding: 0px;
            margin: 0px;
            overflow: hidden;
            background-color: #d3d3d3;
        }
        iframe {
            width: 500px;
            max-width: 100%;
            position: absolute;
            top: 0px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
        }
        .settings-btn {
            position: fixed;
            right: 10px;
            top:10px;
        }
    </style>
</head>
<body>
    <!--<a href="/settings" class="settings-btn" onclick="">
        Settings
    </a>-->
    <iframe src="/mypet" frameborder="0" id="iframe"></iframe>
</body>
</html>
<script>
    var audio = new Audio('/background.mp3');
    audio.play();
    audio.volume = 0.15;
    function reloadit() {
        console.log(document.getElementById("iframe").contentWindow.location.filename);
       if(document.getElementById("iframe").contentWindow.location.filename == '/') {
           window.location = "/";
       }
       if(localStorage.gotpet) return;
       window.location = "/";
    }
    reloadit();
</script>
