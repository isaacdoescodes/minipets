<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release into the wild</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>

</head>
<body>
    <div class="content">
        <h1><br>Release into the wild</h1>
        <hr>
         Are you sure you want to release '<span id="petname"></span>' into the wild. You may never see them again?
<br><br><br>
<button class="btn" onclick="release()">OK</button>

<script>
    function release() {
        localStorage.havepet = false;
        window.location = "/";
    }
    document.getElementById('petname').innerText = localStorage.petname;
</script>
         <footer>

    </footer>
    </div>
    
</body>
</html>
