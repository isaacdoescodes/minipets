<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you like my new pet?</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="content">
        <h1><br>Do you like my new pet?</h1>
        <hr>
         </body>

<head>
    <meta property="og:title" content="I got a new MiniPet!" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:description" content="Click here to see what MiniPet I got and see if you get the same one!" />
</head>

<body>


    <h3 style="font-style: normal;"><span id="pronoun">Their</span> name is <b id="petname"></b>.</h3>
    <img src="" width="100%" id="petimg"><br><br><br>
    <a href="/" class="btn">Get your own pet here!</a>
    <script>
        const queryString = window.location.search;
        console.log(queryString);
        const urlParams = new URLSearchParams(queryString);
        const name = urlParams.get('n');
        const look = urlParams.get('l');
        const gender = urlParams.get('g');
        document.getElementById("petname").innerText = name;
        if (gender == "m") {
            document.getElementById("pronoun").innerText = "His";
        }
        if (gender == "f") {
            document.getElementById("pronoun").innerText = "Her";
        }
        document.getElementById("petimg").src = "/assets/img/pets/" + look + "/0.png";
    </script>

    </footer>
    </div>
    
</body>
</html>
