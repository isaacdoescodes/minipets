<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Pet</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        function newbeez() {
            if(window.location.pathname == "/") return;
            if(window.location.pathname == "/newpet") return;
            if(window.location.pathname == "/share") return;
            if(localStorage.petname) return;
            window.location = "/";
        }
        newbeez();
    </script>
</head>
<body>
    <div class="content"><br>
        <h1><img src="/assets/img/favicon.png" height="50px" style="transform: translateY(15px);">Reaction Pet</h1>
        <hr>
         <a href="/play" style="text-align: left;">&lt; Back</a>
<br><br><br>
<a onclick="play();" class="btn" style="width: 120px; margin: auto;">Play</a>
<br><br>
<div id="htp">
    <h3>How to play:</h3>
    Your pet willmove to a random position. Tap it as fast as you can to score points.
    
</div>

<script>
    function play() {
        var supportsTouch = 'ontouchstart' in window || navigator.msMaxTouchPoints;
        if (supportsTouch) {
            
            window.location = "/play/reaction/go/m";
        }
        else {
            window.location = "/play/reaction/go"
        }
    }
</script>
         <footer>
        &copy; isaboo.co.uk 2022. All rights reserved.<br><br>
    </footer>
    </div>
    
</body>
</html>
