<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Reveal</title>
    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="shortcut icon" href="/assets/img/favicon.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="/assets/js/html2canvas.min.js"></script>
    <script src="https://kit.fontawesome.com/a76afb4366.js" crossorigin="anonymous"></script>
    <script src="/assets/js/pwa.js"></script>
    <script>
        function newbeez() {
            if (window.location.pathname == "/") return;
            if (window.location.pathname == "/newpet") return;
            if (window.location.pathname == "/share") return;
            if (localStorage.petname) return;
            window.location = "/";
        }
        newbeez();
    </script>
    <!-- Matomo -->
    <script>
        var _paq = window._paq = window._paq || [];
        /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
        _paq.push(['trackPageView']);
        _paq.push(['enableLinkTracking']);
        (function () {
            var u = "https://minipet.matomo.cloud/";
            _paq.push(['setTrackerUrl', u + 'matomo.php']);
            _paq.push(['setSiteId', '1']);
            var d = document, g = d.createElement('script'), s = d.getElementsByTagName('script')[0];
            g.async = true; g.src = '//cdn.matomo.cloud/minipet.matomo.cloud/matomo.js'; s.parentNode.insertBefore(g, s);
        })();
    </script>
    <!-- End Matomo Code -->
</head>

<body>

    </div>
    <div class="content"><br>
        <h1><img src="/assets/img/favicon.png" height="50px" style="transform: translateY(15px);">Pet Reveal</h1>
        <hr>
        <button class="btn" onclick="play(); this.style.display='none'">Reveal (Put sound on)</button>
<div style="font-size: 20px; display: none;" id="intro">Introducing...</div>
<div style="font-size: 26px; display: none;" id="reveal2">Your new pet...</div>
<b>
	<div style="font-size: 33px; display: none;" id="reveal3"></div>
</b>
<div style="display: none;" id="reveal4"><img src="" id="petimg" style="width: 100%;"></div>
<div id="reveal5" style="display: none;">
	<a href="/pet" class="btn" id="reveal5" style="width: 200px; margin: auto;">Next</a>
	<button class="btn" onclick="share();">Share my new pet</button>
</div>

<div id="emitter"></div>
<script>
	var audio = new Audio('/podium.mp3');
	document.getElementById("petimg").src = "/assets/img/pets/" + localStorage.petlook + "/0.png";
	function reveal1() {
		document.getElementById("intro").style.display = "block";
		window.setTimeout(reveal2, 3900, false);
	}
	function reveal2() {
		document.getElementById("reveal2").style.display = "block";
		window.setTimeout(reveal3, 6000, false);
	}
	function reveal3() {
		document.getElementById("reveal3").innerText = localStorage.petname;
		document.getElementById("reveal3").style.display = "block";
		reveal4();
	}
	function reveal4() {
		document.getElementById("reveal4").style.display = "block";
		var count = 200;
		var defaults = {
			origin: { y: 0.7 }
		};

		function fire(particleRatio, opts) {
			confetti(Object.assign({}, defaults, opts, {
				particleCount: Math.floor(count * particleRatio)
			}));
		}

		fire(0.25, {
			spread: 26,
			startVelocity: 55,
		});
		fire(0.2, {
			spread: 60,
		});
		fire(0.35, {
			spread: 100,
			decay: 0.91,
			scalar: 0.8
		});
		fire(0.1, {
			spread: 120,
			startVelocity: 25,
			decay: 0.92,
			scalar: 1.2
		});
		fire(0.1, {
			spread: 120,
			startVelocity: 45,
		});
		window.setTimeout(reveal5, 3000, false);
	}
	function reveal5() {
		document.getElementById("reveal5").style.display = "block";
	}
	function play() {

		audio.play();
		localStorage.originalunixage = Date.now() + 3399999;
		console.log(localStorage.originalunixage)
		window.setTimeout(reveal1, 4600, false);

	}
	const shareData = {
		title: 'I got a new pet!',
		text: 'I got a new pet on \'MiniPet\' by isaboo.co.uk. Click on the link to see what I got and make your own!',
		url: 'https://minipet.isaboo.co.uk/share?n=' + localStorage.petname + '&l=' + localStorage.petlook + '/0&g=' + localStorage.petgender + '&b=' + localStorage.bondpoints
	}

	// Share must be triggered by "user activation"

	function share() {
		navigator.share(shareData);
	}
</script>

<div id="cookies">
<h3 style="text-decoration: none; font-weight: lighter;">This website uses cookies to collect anonymous infomation about how our users use the site and so your pet doesn't disappear every time you close the site. <br><br><div style="text-align: center; width: 100%;"><a style="color: white;" href="/privacy" target="_blank">Find out more</a> <a href="javascript:closecookie()" class="btn">Close</a></div></h3>
</div>
<style>
    #cookies {
        position: fixed;
bottom: 0px;
left: 0px;
width: 100%;
height: 120px;
background-color: rgba(0, 68, 255, 0.808);
color: white;
display: none;
    }
    @media screen and (max-width: 1475px) {
        #cookies {
            height: 160px;
        }
    }
    @media screen and (max-width: 1475px) {
        #cookies h3 {
            font-size: 15px;
        }
    }
</style>
<script>
    function closecookie() {
        localStorage.cookies = true;
        document.getElementById("cookies").style.display = "none";
    }
    function opencookies() {
        if(localStorage.cookies) return;
        document.getElementById("cookies").style.display = "block";
    }
    opencookies();
</script>
    </div>
</body>

</html>
