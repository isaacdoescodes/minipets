<div id="htp">
    <h3>How to play:</h3>
    Your pet willmove to a random position. Tap it as fast as you can to score points.
    
</div>

<script>
    function play() {
        var supportsTouch = 'ontouchstart' in window || navigator.msMaxTouchPoints;
        if (supportsTouch) {
            
            window.location = "{{ site.baseurl }}/play/reaction/go/m";
        }
        else {
            window.location = "{{ site.baseurl }}/play/reaction/go"
        }
    }
</script>
